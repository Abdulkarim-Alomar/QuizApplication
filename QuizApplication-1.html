<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="QuizApplication-1.CSS">
</head>
<body>
    <div class="container">
        <div class="choose">
            <p>Choose The Language</p>
            <div class="buttons">
                <button class="html">HTML</button>
                <button class="css">CSS</button>
                <button class="c">C++</button>
                <button class="java">Java</button>
            </div>
        </div>
        <div class="quiz">
            <div class="info">
                <span class="category">Category: <span>html</span></span>
                <span class="count">The Number Of Question: <span>1</span></span>
            </div>
            <div class="question-side"></div>
            <div class="answers-side"></div>
            <div class="submit">
                <button>Submit</button>
            </div>
            <div class="bullets">
                <div class="spans"></div>
                <div class="counter"></div>
            </div>
            <div class="result"></div>
        </div>
    </div>
    <script src="QuizApplication-1.js"></script>
</body>
</html>
